<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Cake üéÇ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffecf2;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: #000;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 20px;
      font-size: 2rem;
      text-align: center;
      color: #000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30s</div>
  <div id="gameOver">‚è∞ Game Over!<br/>üéÇ Final Score: <span id="finalScore">0</span></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const gameOverDisplay = document.getElementById("gameOver");
    const finalScoreDisplay = document.getElementById("finalScore");

    let isRunning = true;
    let animationId;
    let timeLeft = 30;

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 80,
      width: 80,
      height: 40,
      speed: 10,
      dx: 0
    };

    const cakes = [];

    function drawPlayer() {
      ctx.fillStyle = "#ff69b4";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawCake(cake) {
      ctx.beginPath();
      ctx.arc(cake.x, cake.y, cake.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#8B0000";
      ctx.fill();
      ctx.closePath();
    }

    function updatePlayer() {
      player.x += player.dx;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function handleCakes() {
      for (let i = 0; i < cakes.length; i++) {
        cakes[i].y += cakes[i].speed;
        drawCake(cakes[i]);

        if (
          cakes[i].x > player.x &&
          cakes[i].x < player.x + player.width &&
          cakes[i].y + cakes[i].radius > player.y &&
          cakes[i].y - cakes[i].radius < player.y + player.height
        ) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          cakes.splice(i, 1);
          i--;
        } else if (cakes[i].y > canvas.height) {
          cakes.splice(i, 1);
          i--;
        }
      }
    }

    function spawnCake() {
      if (!isRunning) return;
      const radius = 20;
      const x = Math.random() * (canvas.width - radius * 2) + radius;
      const speed = 3 + Math.random() * 2;
      cakes.push({ x, y: -radius, radius, speed });
    }

    function update() {
      if (!isRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      updatePlayer();
      handleCakes();
      animationId = requestAnimationFrame(update);
    }

    function updateTimer() {
      timerDisplay.textContent = `Time: ${timeLeft}s`;
      if (timeLeft <= 0) {
        stopGame();
      } else {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      }
    }

    function stopGame() {
      isRunning = false;
      cancelAnimationFrame(animationId);
      gameOverDisplay.style.display = "block";
      finalScoreDisplay.textContent = score;
    }

    function keyDown(e) {
      if (e.key === "ArrowRight") player.dx = player.speed;
      else if (e.key === "ArrowLeft") player.dx = -player.speed;
    }

    function keyUp(e) {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
    }

    function touchMove(e) {
      const touchX = e.touches[0].clientX;
      player.x = touchX - player.width / 2;
    }

    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);
    document.addEventListener("touchmove", touchMove, { passive: false });

    setInterval(spawnCake, 1000);
    update();
    updateTimer();

    window.stopCatchTheCake = stopGame;
  </script>
</body>
</html>
