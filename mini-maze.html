<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Maze ðŸ§©</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 2px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #444;
    }

    .wall {
      background: #000;
    }

    .player {
      background: #4caf50;
    }

    .goal {
      background: #ffc107;
    }

    #winMessage {
      margin-top: 20px;
      font-size: 1.5em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="maze"></div>
  <div id="winMessage">ðŸŽ‰ You escaped the maze! ðŸŽ‰</div>

  <script src="script.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (typeof initMazeGame === "function") {
        initMazeGame();
      } else {
        console.error("initMazeGame function not found in script.js");
      }
    });
  </script>
</body>
</html>
